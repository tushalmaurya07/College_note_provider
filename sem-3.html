            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="rgba(16, 185, 129, 0.8)" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/></svg>') 12 12, auto;

        a, button {

        }

        #dynamicBackgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.7s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <!-- JavaScript for Dynamic Live Background -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.id = 'dynamicBackgroundCanvas';
            document.body.prepend(canvas); // Add canvas as the first child of body

            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationFrameId;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // Re-initialize particles on resize to avoid density issues
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                particles = [];
                initParticles();
                animateParticles();
            }

            class Particle {
                constructor(x, y, radius, color, velocity) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.velocity = velocity;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }

                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    // Bounce off walls
                    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                        this.velocity.x = -this.velocity.x;
                    }
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                        this.velocity.y = -this.velocity.y;
                    }

                    this.draw();
                }
            }

            function initParticles() {
                const numberOfParticles = Math.floor((canvas.width * canvas.height) / 7000); // Density control
                for (let i = 0; i < numberOfParticles; i++) {
                    const radius = Math.random() * 3 + 1; // From 1 to 4 pixels
                    const x = Math.random() * (canvas.width - radius * 2) + radius;
                    const y = Math.random() * (canvas.height - radius * 2) + radius;
                    // Adjusted particle color to match the new theme (emerald-500)
                    const color = `rgba(16, 185, 129, ${Math.random() * 0.5 + 0.3})`; // Emerald with varying opacity
                    const velocity = {
                        x: (Math.random() - 0.5) * 0.4, // Slower movement
                        y: (Math.random() - 0.5) * 0.4
                    };
                    particles.push(new Particle(x, y, radius, color, velocity));
                }
            }

            function animateParticles() {
                animationFrameId = requestAnimationFrame(animateParticles);
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

                // Redraw a dark background for the canvas to ensure consistency
                ctx.fillStyle = '#0f172a'; // Match body fallback background or a slightly darker tone
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();
                });
            }

            // Initial setup
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
